apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.michaelzhang.yum"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'YELP_TOKEN', YelpToken
        it.buildConfigField 'String', 'UBER_ID', UberID
        it.buildConfigField 'String', 'UBER_SECRET', UberSecret
        it.buildConfigField 'String', 'UBER_TOKEN', UberToken
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    compile 'io.github.ranga543:yelp-fusion-client:0.1.2'
    compile 'com.uber.sdk:rides-android:0.5.3'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.github.hotchemi:permissionsdispatcher:3.0.1'
    compile 'com.google.android.gms:play-services-location:11.0.1'
    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:3.0.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'

    compile 'com.huxq17.android:SwipeCardsView:1.3.4'
    compile 'com.squareup.picasso:picasso:2.5.2'
}
